name: Release Automation

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v2026.03.01)"
        required: true
        type: string
      message:
        description: "Optional release note message"
        required: false
        type: string

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install --with-deps chromium

      - name: Run one-click release script
        run: |
          ./scripts/release.sh "${{ github.event.inputs.tag }}" "${{ github.event.inputs.message || format('Release {0}', github.event.inputs.tag) }}"

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts-${{ github.event.inputs.tag }}
          path: release-artifacts/${{ github.event.inputs.tag }}
          if-no-files-found: error

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.tag }}
          body_path: release-artifacts/${{ github.event.inputs.tag }}/CHANGELOG.generated.md
          files: |
            release-artifacts/${{ github.event.inputs.tag }}/rollback-point.json
            release-artifacts/${{ github.event.inputs.tag }}/rollback-main.bundle
